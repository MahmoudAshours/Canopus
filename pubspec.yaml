name: canopus
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  parallax_rain: ^1.1.0
  provider: ^6.0.1
  flutter_launcher_icons: ^0.9.2
  flutter_cube: ^0.1.1
  loading_indicator: ^3.0.2
  shared_preferences: ^2.0.8
  syncfusion_flutter_datepicker: ^19.2.62
  syncfusion_flutter_charts: ^19.2.62
  syncfusion_flutter_gauges: ^19.2.62
  speech_to_text: ^5.1.1
  ml_algo: ^16.2.3
  concentric_transition: ^1.0.1+1
  intro_views_flutter: ^3.2.0
  rive: ^0.7.28
  google_maps_flutter: ^2.0.11
  location: ^4.3.0
  selectable_container: ^1.0.2
  animated_text_kit: ^4.2.1
  http: ^0.13.3
  flutter_snake_navigationbar: ^0.5.0
  font_awesome_flutter: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/earth/
    - assets/images/stars/
    - assets/fonts/
    - assets/images/solar_panel/
  
  fonts:
    - family: age
      fonts:
        - asset: assets/fonts/age.otf
    - family: awake
      fonts:
        - asset: assets/fonts/awake.ttf
    - family: wave
      fonts:
        - asset: assets/fonts/wave.ttf